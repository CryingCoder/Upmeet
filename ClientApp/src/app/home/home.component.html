<div class="homeSplash">
	<h1>What're you doing this weekend?</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-9">
			<h3>Recent Events!</h3>
			<hr>
			<div *ngFor="let e of workingList">
				<div class="eventCard">
					<img src="https://joynight.com/wp-content/uploads/2013/03/leland-detroit1.jpg" width="150">
					<div class="eventContents"> 
						<span style="display:flex">
							<a [routerLink]="['event',e.id]" class="eventCardTitle">{{e.name}}</a>
							<p class="divider">&nbsp;|&nbsp;</p>
							<a [routerLink]="['location', e.state, e.city]"> {{e.city}}, {{e.state}}</a>
						</span>
						<br>
						<span>
							<p>{{e.type}} Event by {{e.hostedBy}} on {{fmtr.dateFormatter(e.dateTime)}}</p>
						</span>
					</div>
				</div>
				<hr>
			</div>
    	</div>
    	<div class="col-md-3">
			<h3>Popular Catagories</h3>
			<hr>
			<ul>
				<li>Detroit Events</li>
				<li>Social Events</li>
				<li>Scary Events</li>
			</ul>
    	</div>
	</div>
</div>
